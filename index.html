<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC Bangla</title>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- daisyUi and tailwindcss cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- main css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo bg-red-600 py-5">
        <div class="w-11/12 lg:w-9/12 mx-auto flex justify-between">
          <img src="./assets/logo.svg" alt="" class="invert" />
          <div id="bookmark-dropdown" class="block xl:hidden">
            <div tabindex="0" role="button" class="btn bg-black/30 backdrop-blur-sm btn-circle border-none">
              <div class="indicator">
                <i class="fa-solid fa-bookmark text-xl text-white"></i>
                <span id="bookmark-count" class="badge badge-sm indicator-item bg-white/70 backdrop-blur-sm border-none rounded-full text-black">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-nav pt-[6px] pb-[6px] border-b border-gray-300">
        <nav class="w-11/12 lg:w-9/12 mx-auto">
          <ul
            id="category-container"
            class="flex gap-6 font-semibold text-xl flex-wrap"
          ></ul>
        </nav>
      </div>
    </header>
    <main
      class="w-11/12 lg:w-9/12 mx-auto flex flex-col xl:flex-row gap-5 py-5"
    >
      <section
        id="all-news-container"
        class="grid md:grid-cols-2 xl:grid-cols-3 flex-3/4 gap-5"
      ></section>
      <aside id="bookmark-aside"
        class="flex-2/9 rounded-lg  h-fit backdrop-blur-sm  bg-white hidden xl:block max-xl:absolute top-17 w-60 border border-gray-200"
      >
        <div class="py-5 bg-red-600 rounded-t-lg relative">
            <div id="" class=" absolute -right-3 -top-3 xl:hidden"><i class="bookmark-hide-btn fa-solid cursor-pointer text-white  fa-circle-xmark "></i></div>
          <h2 class="text-center text-white text-xl">Bookmark</h2>
        </div>
        <div id="bookmark-container" class="p-2 space-y-3">
          <div id="empty-bookmark" class="border justify-center  border-gray-300 py-10 rounded-md flex items-center">
            <h2 class="">Empty</h2>
          </div>
        </div>
      </aside>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
